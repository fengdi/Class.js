<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class.js</title>
</head>
<body>
    
<script src="class.js"></script>

<script>

if(!("console" in window) || console == null){
    var console = {};
    console.log = function(){
        alert([].slice.call(arguments).join(","))
    };
}


// 配置项
// $Class.config({
//     autoSuperConstructor:true, //当子类被实例化时是否先执行父类构造函数
//     notUseNew:true,             //是否可以不使用new直接调用方法实例化对像 如：A()
//     useExtend:true,             //是否使用让类拥有拓展继承的方法 如：B = A.$extend({})
//     useSuper:true               //是否让类有$super属性访问父类成员 如：B.$super.foo()
// });


///////////  例一 /////////////

var Man = $Class.create({
     //构造方法
     __:function(m){
         this.name = m||"uname";

         //私有属性
         var money = 100;
         //私有方法
         function buy(){

         }
         this.getmoney = function(){
             return money;
         }
     },
     //共有属性
     sex:"男",
     //共有方法
     showname:function(){
       alert(this.name);
     }
});

 var m = new Man("abc");
 var m2 = Man('cde');
 console.log(m, m2);




var ChunGe = $Class.inherit(Man,{
     __:function(m){
         this.type = m||"chunGe";

         //私有属性
         var money = 500,baqi = 10;
         this.getmoney = function(){
             alert(money);
         };
         this.baqi = function(){
             alert(baqi);
         }
     },
     alse:function(){
       alert(this.sex);
     }
 });




 var c = new ChunGe("chunchun");
    var c2 = ChunGe("cc");

     //检测c是否为chunGe的实例
     console.log(c instanceof ChunGe);
     //检测c是否为man的实例
     console.log(c instanceof Man);
     //构造函数
     console.log(c.constructor);
     //父类
     console.log(c.constructor.$super);



///////////  例二 /////////////


var A = $Class.create({
    __:function(){
        console.log("A");
    },
    foo:function(){
        console.log("这是父类的方法")
    }
});


//继承的第二种用法 直接通过 A.$extend

var B = A.$extend({
    __:function(){
        console.log("B");

        B.$super.foo.apply(this);
    }
}, true);//这里的true会导致实例化时A的构造也会被执行（相当于配置了autoSuperConstructor=true）


var b = B();   //可以不需要用new


console.log(b instanceof B, b instanceof A);



</script>
</body>
</html>
